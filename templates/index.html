<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Система обліку книг факультету</h1>

        {% if user.is_authenticated %}
            <p>Вітаємо, <strong>{{ user.get_full_name|default:user.username }}</strong>!</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Профіль</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Вийти</a>
        {% else %}
            <p>Для початку, будь ласка, увійдіть або зареєструйтесь.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Увійти</a>
            <a href="{% url 'register' %}" class="btn btn-success">Зареєструватись</a>
        {% endif %}
    </div>
</body>
</html>
